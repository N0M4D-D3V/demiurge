@defer(on viewport){
<div
  class="card my-2  bg-dark text-primary {{ config?.cssClass }} {{
    config?.size
  }} fadein"
  (click)="cardTouched()"
>
  <div class="card-body">
    <h3 class="card-title">{{ item.title }}</h3>
    <p class="card-text">{{ item.subtitle }}</p>
    @if(item.imgUrl && config.displayImg){
    <img id="profileImg" src="{{ item.imgUrl }}" alt="profile img" />
    }
  </div>
</div>
} @placeholder {
<div class="card my-2 bg-dark text-primary fadein">
  <div class="card-body">
    <h3 class="card-title"></h3>
    <p class="card-text"></p>
  </div>
</div>
}
