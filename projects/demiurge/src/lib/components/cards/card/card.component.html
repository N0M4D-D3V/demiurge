<div
  class="card my-2  bg-dark text-primary {{ config.cssClass }} {{
    config.size
  }} animate__animated animate__fadeIn"
  (click)="onCardTouched()"
>
  <div class="card-body">
    <h3 class="card-title">{{ config.title }}</h3>
    <p class="card-text">{{ config.description }}</p>
  </div>
</div>
