<div class="h-100 bg-dark" *ngIf="config.toggleable">
  <div class="offcanvas-header">
    <b class="offcanvas-title text-danger" id="toggleMenuLabel">{{
      config.toggleTitle | uppercase
    }}</b>
    <button
      type="button"
      class="btn text-danger"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    >
      <i class="bi bi-opencollective"></i>
    </button>
  </div>
  <div class="offcanvas-body h-100 px-1">
    <div class="d-flex flex-align-start flex-column h-100">
      <div class="list-group overflow-y-auto h-85">
        <a
          *ngFor="let item of config.items"
          (click)="navigate(item)"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
          class="list-group-item list-group-item-action"
          [ngClass]="{
            active: currentPath === item.url,
            disabled: item.disabled
          }"
        >
          <i class="bi {{ item.icon }}" *ngIf="item.icon"></i>
          {{ item.label | titlecase }}
        </a>
      </div>
      <div class="d-flex justify-content-end">
        <button
          type="button"
          class="btn text-danger btn-lg"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
          (click)="logout()"
        >
          <b><i class="bi bi-power"></i></b>
        </button>
      </div>
    </div>
  </div>
</div>
