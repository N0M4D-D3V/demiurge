<div class="h-100">
  <div class="offcanvas-header">
    <b class="offcanvas-title text-danger" id="toggleMenuLabel">{{
      config.toggleTitle | uppercase
    }}</b>
    <button
      type="button"
      class="btn text-danger"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    >
      <i class="bi bi-opencollective"></i>
    </button>
  </div>
  <div class="offcanvas-body h-100 px-1">
    @if(item){
    <div class="w-100 px-2">
      <demi-card [item]="item" [config]="profileCardConfig"></demi-card>
    </div>
    }
    <div class="d-flex flex-align-start flex-column h-100">
      <div class="list-group overflow-y-auto h-67">
        @for(item of config.items; track item.url;){
        <a
          (click)="navigate(item)"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
          class="list-group-item list-group-item-action"
          [ngClass]="{
            disabled: item.disabled,
            'd-hidden': item.hidden
          }"
        >
          <i class="bi {{ item.icon }}" *ngIf="item.icon"></i>
          {{ item.label | titlecase }}
        </a>
        }
      </div>
      @if (config.canLogout) {
      <div class="d-flex justify-content-end">
        <button type="button" class="btn text-danger btn-lg" (click)="logout()">
          <b><i class="bi bi-power"></i></b>
        </button>
      </div>
      }
    </div>
  </div>
</div>
