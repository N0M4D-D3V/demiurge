<nav class="navbar sticky-top">
  <div class="container-fluid">
    @if(currentConfig?.activeButtons?.includes('toggle')){
    <button
      class="btn text-primary"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#toggleMenu"
      aria-controls="toggleMenu"
    >
      <i class="bi bi-opencollective"></i>
    </button>
    } @if(currentConfig?.activeButtons?.includes('back')){
    <button type="button" class="btn text-primary" (click)="onBack()">
      <i class="bi bi-arrow-return-left"></i>
    </button>
    }

    <span class="text-primary"
      ><b>{{ currentConfig?.label | uppercase }}</b></span
    >
  </div>
</nav>

@if(currentConfig?.toggleable){
<demi-toggle-menu
  [config]="config"
  (onLogout)="logout()"
  class="offcanvas offcanvas-start"
  aria-labelledby="toggleMenuLabel"
  tabindex="-1"
  id="toggleMenu"
>
</demi-toggle-menu>
}
