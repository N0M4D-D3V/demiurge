<nav class="navbar bg-body-dark sticky-top">
  <div class="container-fluid">
    <button
      class="btn text-primary"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#toggleMenu"
      aria-controls="toggleMenu"
      [disabled]="!config.toggleable"
    >
      <i class="bi bi-opencollective"></i>
    </button>

    <span class="text-primary"
      ><b>{{ config.title | uppercase }}</b></span
    >
  </div>
</nav>

<demi-toggle-menu
  *ngIf="canToggle"
  [config]="config"
  (onLogout)="logout()"
  class="offcanvas offcanvas-start"
  aria-labelledby="toggleMenuLabel"
  tabindex="-1"
  id="toggleMenu"
>
</demi-toggle-menu>
