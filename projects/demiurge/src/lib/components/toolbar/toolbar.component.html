<nav class="navbar sticky-top">
  <div class="container-fluid">
    @if(currentConfig?.activeButtons?.includes('toggle')){
    <button
      class="btn text-primary"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#toggleMenu"
      aria-controls="toggleMenu"
    >
      <i class="bi bi-opencollective"></i>
    </button>
    } @if(currentConfig?.activeButtons?.includes('back')){
    <button type="button" class="btn text-primary" (click)="onBack()">
      <i class="bi bi-arrow-return-left"></i>
    </button>
    } @if(currentConfig?.activeButtons?.includes('search')){
    <form class="form-inline my-2 my-lg-0" [formGroup]="searchForm">
      @if(showSearchInput){
      <input
        class="form-control fadein"
        type="search"
        placeholder="Search"
        aria-label="Search"
        formControlName="searching"
      />
      }
      <button type="button" class="btn text-primary" (click)="search()">
        <i class="bi bi-search"></i>
      </button>
    </form>
    }
  </div>
</nav>

@if(currentConfig?.toggleable){
<demi-toggle-menu
  [config]="config"
  (onLogout)="logout()"
  class="offcanvas offcanvas-start"
  aria-labelledby="toggleMenuLabel"
  tabindex="-1"
  id="toggleMenu"
>
</demi-toggle-menu>
}
